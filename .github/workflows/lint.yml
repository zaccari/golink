name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  buildifier:
    name: Buildifier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Buildifier
        run: |
          wget https://github.com/bazelbuild/buildtools/releases/download/v7.3.1/buildifier-linux-amd64
          chmod +x buildifier-linux-amd64
          sudo mv buildifier-linux-amd64 /usr/local/bin/buildifier

      - name: Run Buildifier (check mode)
        run: |
          buildifier -mode=check -r .

      - name: Show diff if formatting needed
        if: failure()
        run: |
          echo "::error::Bazel files need formatting. Run 'buildifier -r .' locally to fix."
          buildifier -mode=diff -r .
